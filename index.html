<!DOCTYPE html>
<html>
  <head>
    <title>
      Home Page
    </title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="menu-bar">
        <div class="left-menu">
          <img src="./menu_icon.svg" />
        </div>
        <div class="right-menu">
          <div>
            <img src="./user_icon.svg" />
          </div>
          <div>
            Jacob
          </div>
        </div>
      </div>
      <div class="box-wrapper">
        <div class="box-container">
          <div class="box-bg"></div>
          <div class="box-content">
            <div class="info-box">
              <div class="image">
                <img src="./illustration.png" />
              </div>
              <div class="caption">
                <h3>Graduation Card</h3>
                <div class="sub-title">
                  <img src="./star_icon.svg" />
                  <h5>250 Points</h5>
                </div>
              </div>
            </div>
            <div class="btn-holder">
              <button>Claim Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
